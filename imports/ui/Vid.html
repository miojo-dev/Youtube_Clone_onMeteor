<template name="addVideo">
    <form id="submit" class="submit">
        <div>
            <input type="text" name="idVidYT" placeholder="Insert the video ID here" required>
            <input type="text" name="description" placeholder="Insert the description" required>
        </div>
        <div>
            <input type="text" name="title" placeholder="Insert the title" required>
            <button class="material-symbols-outlined" type="submit">
                youtube_activity 
                <label class="default" for="button">
                    Add Video
                </label>
            </button>
        </div>
    </form>
</template>

<template name="videoListItem">
    <li>
        <h3>
            {{title}}
        </h3>
        
        <div class="video-content">
            <div class="video-display">
                <iframe 
                    width="560" 
                    height="315" 
                    src={{link}}
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen
                >
                </iframe>
            </div>
            <div class="vid-details">
                <p>
                    {{description}}
                </p>
                <div class="buttons">
                    <div class="votes">
                        <div id="deslike_container">
                            <button id="deslike" type="button">
                                &darr;
                            </button>
                            <label for="deslike">
                                {{deslike}}
                            </label>
                        </div>
                        <div id="like_container">
                            <button id="like" type="button">
                                &uarr;
                            </button>
                            <label for="like">
                                {{like}}
                            </label>
                        </div>
                    </div>
                    <button class="remove" type="button">
                        &times; Remove Video
                    </button>
                </div>
            </div>
        </div>
        <div class="coments">
            <button class="show-coments">
                {{#if show}}
                    Hide coments
                {{else}}
                    Show coments
                {{/if}}
            </button>
            {{#if show}}
                <div>
                    {{> coment_item _id = _id}}
                </div>
            {{/if}}
        </div>
    </li>
</template>
