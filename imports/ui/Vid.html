<template name="addVideo">
    <form class="submit">
        <div>
            <input type="text" placeholder="Insert your link/URL here" required>
            <input type="text" placeholder="Insert the description" required>
        </div>
        <div>
            <input type="text" placeholder="Insert the title" required>
            <button class="material-symbols-outlined" type="submit">
                youtube_activity 
                <label class="default" for="button">
                    Add Video
                </label>
            </button>
        </div>
    </form>
</template>

<template name="videoList">
    <li>
        <h3>
            {{getTitle}}
        </h3>
        <iframe 
            width="560" 
            height="315" 
            src={{getURL}}
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" r
            eferrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
        <p>
            {{getDescription}}
        </p>
    </li>
</template>
