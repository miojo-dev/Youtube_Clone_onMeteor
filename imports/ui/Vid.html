<template name="addVideo">
    <form id="submit" class="submit">
        <div>
            <input type="text" name="idVidYT" placeholder="Insert the video ID here" required>
            <input type="text" name="title" placeholder="Insert the description" required>
        </div>
        <div>
            <input type="text" name="description" placeholder="Insert the title" required>
            <button class="material-symbols-outlined" type="submit">
                youtube_activity 
                <label class="default" for="button">
                    Add Video
                </label>
            </button>
        </div>
    </form>
</template>

<template name="videoListItem">
    <li>
        <h3>
            {{title}}
        </h3>
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/{{idVidYT}}"
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen
        >
        </iframe>
        <p>
            {{description}}
        </p>
    </li>
</template>
