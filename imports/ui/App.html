<template name="app">
    <header>
        <div>
            <h1>
                CloneTube
            </h1>
            <div class="search">
                <form>
                    <input type="text" placeholder="Type to search...">
                    <button type="submit">
                        Search
                    </button>
                </form>
            </div>
            <div>
                {{> addVideo}}
            </div>
        </div>
    </header>
    <main>
        <h2>
            Videos:
        </h2>
        <ul>
            {{#each videos}}
                {{> videoListItem}}
            {{/each}}
        </ul>
    </main>
</template>
