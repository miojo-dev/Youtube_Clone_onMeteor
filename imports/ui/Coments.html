<template name="coment_item">
    <div class="messages">
        <h4>
            Coments
        </h4>
        <ul style="padding: 0 16px">
            {{#each coments}}
                <li class="msg_vw">
                    {{text}}
                </li>
            {{/each}}
        </ul>
        
        <form class="send_msg" id="submit">
            <input name="text" type="text">
            <button class="send" type="submit">
                Send &rarr;
            </button>
        </form>
    </div>
</template>
